<!DOCTYE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Сообщения</title>
  <style type="text/css">
    #main_fon_form{
     
      width: 300px;
      height: 200px;
      background-color: #C6C5A3
    }
    
    #form_main_div{
      position: absolute;
      left: 40%;
      width: 300px;
      height: 200px;
      border: 3px solid #000000;
    }
    #div_in_main_form{
      position: relative;
      left: 10px;
      top: 10px;
    }
    #button_in_form{
      position: relative;
      top: 50px;
      left: 135px;
    }
  </style>
</head>
  <body>
  <div id="form_main_div">
     <form id="main_fon_form" action="/sent" method="post">
     <div id="div_in_main_form">
      <textarea name="coment" rows="5" cols="32">
        {{ coment }}
      </textarea>
     </div>
     <div id="button_in_form">
      <input type="submit" value="sent">
     </div>
    </form>
  </div>

  
  </body>
</html>
